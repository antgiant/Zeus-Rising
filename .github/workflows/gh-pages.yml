name: Build and deploy Jekyll site to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js (for Dart Sass)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dart Sass
        run: npm install -g sass

      - name: Download and extract YAT theme
        run: |
          THEME=jeffreytse/jekyll-theme-yat
          WORKDIR="${GITHUB_WORKSPACE}"
          TMP="${WORKDIR}/tmp/theme"
          
          echo "Cleaning and creating temp directory..."
          rm -rf "$TMP"
          mkdir -p "$TMP"
          
          echo "Downloading theme..."
          curl -L -o "$TMP/theme.zip" "https://codeload.github.com/${THEME}/zip/HEAD"
          
          echo "Extracting theme..."
          unzip -q "$TMP/theme.zip" -d "$TMP"
          
          # Find and verify theme directory
          THEMEDIR=$(find "$TMP" -maxdepth 1 -type d -name "*jeffreytse-jekyll-theme-yat*" | head -n1)
          if [ -z "$THEMEDIR" ]; then
            echo "Error: Could not find extracted theme directory"
            exit 1
          fi
          
          echo "Found theme directory: $THEMEDIR"
          if [ ! -f "$THEMEDIR/assets/css/main.scss" ]; then
            echo "Error: Theme SCSS file not found at $THEMEDIR/assets/css/main.scss"
            ls -la "$THEMEDIR/assets/css/" || true
            exit 1
          fi
          
          echo "THEMEDIR=$THEMEDIR" >> $GITHUB_ENV

      - name: Compile theme SCSS with Dart Sass into site assets
        run: |
          WORKDIR="${GITHUB_WORKSPACE}"
          echo "Theme dir: $THEMEDIR"
          echo "Working dir: $WORKDIR"
          
          # Create assets directory in the site
          mkdir -p "${WORKDIR}/assets/css"
          
          # List theme's SCSS file to verify it exists
          ls -la "$THEMEDIR/assets/css/main.scss"
          
          # Compile SCSS with absolute paths and verbose output
          echo "Compiling SCSS..."
          sass --load-path="$THEMEDIR/assets/css" "$THEMEDIR/assets/css/main.scss" "${WORKDIR}/assets/css/main.css" --no-source-map --style=compressed --trace

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Install Bundler and gems
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3

      - name: Build Jekyll site
        run: bundle exec jekyll build --destination _site

      - name: Deploy to GitHub Pages (gh-pages branch)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
